<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>JSP Actions Example</title>
</head>
<body>

<h1> Railway Page</h1>
<form action="/myrailway" method="post">
    Origin: <input type="text" name="origin">
    <br> <br>

    Destination: <input type="text" name="destination">
    <br> <br>

    Date: <input type="text" name="date">
    <br> <br>

    Daytime: <input type="text" name="daytime"><br>

    <br>
    <input type="submit" value="search">
</form>
</body>
</html>
