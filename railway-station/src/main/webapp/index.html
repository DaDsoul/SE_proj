<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript">

        function updateList(items) {
            $("#my-list").html("");
            items.forEach(function (e) {
                $("#my-list").append("<li>" + e + "</li>");
            });
        }

        function getListItems() {
            $.ajax({
                url : '/myrailway',
                dataType : 'json',
                success : function(r) {
                    updateList(r);
                }
            });
        }


        function sendListItem() {
            var origin = $("#origin").val();
            var destination = $("#destination").val();
            var date = $("#date").val();
            var daytime = $("#daytime").val();


            $.post("/myrailway", {origin: origin, destination: destination, date: date, daytime: daytime}, function () {
            });

        }


        $(document).ready(function () {
            getListItems();

            $("#send-item").on('click', function () {
                sendListItem();
            });


        });
    </script>
</head>
<body>

Origin: <input type="text" id="origin" /><br />
Destination: <input type="text" id="destination" /><br />
Date: <input type="text" id="date" /><br />
Daytime: <input type="text" id="daytime" /><br />
<button id="send-item" type="button" >Submit</button>
<ul id="my-list"></ul>


<p>
    <a href="services/items">Link to List Items API</a>
</p>

</body>
</html>
