<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dynamic Todo List</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="lodash.js"></script>
    <script type="text/javascript">

        function updateList(items) {
            $("#my-list").html("");
            items.forEach(function (e) {
                $("#my-list").append("<li>" + e + "</li>");
            });
        }

        function getListroutes
        () {
            $.ajax({
                url : 'myrailway/routes' +
                    '',
                dataType : 'json',
                success : function(r) {
                    updateList(r);
                }
            });
        }

        function sendListItem() {
            var origin = $("#origin").val();
            var destination = $("#destination").val();
            var startdate = $("#startdate").val();

            $.post("myrailway/routes" +
                "", {origin: origin, destination: destination, startdate: startdate}, function () {
                getListroutes
                ();
            });

        }


        $(document).ready(function () {
            getListroutes
            ();

            $("#send-item").on('click', function () {
                sendListItem();
            });

        });



    </script>
</head>
<body>


Enter your origin: <input type="text" id="origin" /><br />
Enter your destination: <input type="text" id="destination" /><br />
Enter your startdate: <input type="text" id="startdate" /><br />
<button id="send-item" type="button" >Submit</button>

<ul id="my-list"></ul>


<p>
    <a href="myrailway/routes">Link to List routes API</a>
</p>

</body>
</html>
